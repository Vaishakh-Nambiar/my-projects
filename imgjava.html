<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>img java</title>
    <link rel="stylesheet" href="imgjava.css">
</head>

<body>
    <div class="section_choose">

        <div class="image-slider">
            <div class="slider-img">


                <div class="img_sliding first">
                    <div class="box-img " id="b1"></div>
                </div>
                <div class="img_sliding">
                    <div class="box-img" id="b2"></div>
                </div>
                <div class="img_sliding">
                    <div class="box-img" id="b3"></div>
                </div>
            </div>
        </div>


        <div class="image-slider-right">
            <div class="slider-img">

                

                <div class="img_sliding-right first-right">
                    <div class="box-img-right " id="b11"></div>
                </div>
                <div class="img_sliding-right">
                    <div class="box-img-right" id="b21"></div>
                </div>
                <div class="img_sliding-right">
                    <div class="box-img-right" id="b31"></div>
                </div>
            </div>
        </div>

        <div class="imgbuttons" id="bt1" onclick="change()"></div>
        <div class="imgbuttons" id="bt2" onclick="change()"></div>
        <div class="imgbuttons" id="bt3" onclick="change()"></div>

    </div>





    <script src="imgjava.js"></script>

    
</body>

</html>
